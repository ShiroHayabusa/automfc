<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      sec:authorize="hasAuthority('ADMIN')">

<div th:insert="parts/_header :: header"></div>
<div th:insert="parts/_menu :: menu"></div>

<body>

<div style="margin-left:20px" class="ui mini breadcrumb">
    <a class="section" href="/">Главная</a>
    <i class="right angle icon divider"></i>
    <a class="section" href="/adminPage">Администрирование</a>
    <i class="right angle icon divider"></i>
    <a class="section" href="/trackList">Список трасс</a>
    <i class="right angle icon divider"></i>
    <div class="active section">Добавить трассу</div>
</div>

<div class="ui raised very padded text container segment">
    <form class="ui form" action="#" th:action="@{/trackCreate}" th:object="${track}" method="post">
        <div class="field">
            <label>Название</label>
            <input type="text" name="name" placeholder="Название" th:field="*{name}">
        </div>
        <div class="field">
            <label>Страна</label>
            <select class="ui search dropdown" id="country" th:field="*{country}">
                <option value="">Страна</option>
                <option th:each="country : ${countries}"
                        th:value="${country.id}"
                        th:text="${country.getName()}">
                </option>
            </select>
        </div>
        <div class="field">
            <label>Город</label>
            <input type="text" name="city" placeholder="Город" th:field="*{city}">
        </div>
        <div class="field">
            <label>Год постройки</label>
            <input type="text" name="yearOfConstruction" placeholder="Год постройки" th:field="*{yearOfConstruction}">
        </div>

        <button class="ui button" type="submit">Добавить</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
<script>
    $('.ui.dropdown').dropdown();
</script>
<div th:insert="parts/_footer :: footer"></div>
</body>
</html>
