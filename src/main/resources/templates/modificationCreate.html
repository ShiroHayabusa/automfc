<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      sec:authorize="hasAuthority('ADMIN')">

<div th:insert="parts/_header :: header"></div>
<div th:insert="parts/_menu :: menu"></div>

<body>

<div style="margin-left:20px" class="ui mini breadcrumb">
    <a class="section" href="/">Главная</a>
    <i class="right angle icon divider"></i>
    <a class="section" href="/catalog">Каталог</a>
    <i class="right angle icon divider"></i>
    <a class="section" th:href="@{/catalog/manufacturer/{id}(id =${bodyType.generation.manufacturer.id})}"
       th:text="${bodyType.generation.manufacturer.name}"></a>
    <i class="right angle icon divider"></i>
    <a class="section" th:href="@{/catalog/manufacturer/carmodel/{id}(id = ${bodyType.generation.carmodel.id})}"
       th:text="${bodyType.generation.carmodel.name}"></a>
    <i class="right angle icon divider"></i>
    <a class="section" th:href="@{/catalog/manufacturer/carmodel/generation/{id}(id = ${bodyType.generation.id})}"
       th:text="${bodyType.generation.name}"></a>
    <i class="right angle icon divider"></i>
    <a class="section" th:if="${bodyType.restyle}"
       th:href="@{/catalog/manufacturer/carmodel/generation/{id}(id = ${bodyType.generation.id})}"
       th:text="${bodyType.restyle.name}"></a>
    <i class="right angle icon divider" th:if="${bodyType.restyle}"></i>
    <a class="section" th:href="@{/catalog/manufacturer/carmodel/generation/restyle/{id}(id = ${bodyType.id})}"
       th:text="${bodyType.bodyTypeName.name}"></a>
    <i class="right angle icon divider"></i>
    <div class="active section">Добавить модификацию</div>
</div>

<div style="margin-bottom: 20px" class="ui container">
    <form class="ui form" th:action="@{/modificationCreate}" th:object="${modification}" method="post"
          enctype="multipart/form-data">
        <h4 class="ui dividing header">Общая информация</h4>
        <div class="field">
            <div class="fields">
                <div class="five wide field">
                    <label>Модификация</label>
                    <input type="text" th:field="*{name}" id="heading" placeholder="Модификация">
                </div>
                <div class="five wide field">
                    <label>Годы выпуска</label>
                    <input type="text" th:field="*{years}" id="years" placeholder="Годы выпуска">
                </div>
                <div class="six wide field">
                    <label>Тираж</label>
                    <input type="text" th:field="*{amount}" id="amount" placeholder="Тираж">
                </div>
                <div class="four wide field">
                    <label>Спецификация</label>
                    <select class="ui search dropdown" id="spec" th:field="*{spec}">
                        <option value="0"></option>
                        <option th:each="spec : ${specs}"
                                th:value="${spec.id}"
                                th:text="${spec.name}">
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field">
            <label>Описание</label>
            <textarea type="text" th:field="*{description}" id="description" placeholder="Описание"></textarea>
        </div>
        <h4 class="ui dividing header">Двигатель</h4>
        <div class="field">
            <div class="fields">
                <div class="five wide field">
                    <label>Модель двигателя</label>
                    <select class="ui search dropdown" id="engine" th:field="*{engine}">
                        <option value="0"></option>
                        <option th:each="engine : ${engines}"
                                th:value="${engine.id}"
                                th:text="${engine.getName()}">
                        </option>
                    </select>
                </div>
                <div class="five wide field">
                    <label>Мощность</label>
                    <input type="text" th:field="*{power}" id="power" placeholder="Мощность">
                </div>
                <div class="six wide field">
                    <label>Крутящий момент</label>
                    <input type="text" th:field="*{torque}" id="torque" placeholder="Крутящий момент">
                </div>

            </div>
            <div class="fields">
                <div class="five wide field">
                    <label>Тип двигателя</label>
                    <select class="ui search dropdown" id="engineType" th:field="*{engineType}">
                        <option value="0"></option>
                        <option th:each="engineType : ${engineTypes}"
                                th:value="${engineType.id}"
                                th:text="${engineType.getName()}">
                        </option>
                    </select>
                </div>
                <div class="five wide field">
                    <label>Объем</label>
                    <input type="text" th:field="*{engineVolume}" id="engineVolume" placeholder="Объем">
                </div>
                <div class="six wide field">
                    <label>Топливо</label>
                    <select class="ui search dropdown" id="fuel" th:field="*{fuel}">
                        <option value="0"></option>
                        <option th:each="fuel : ${fuels}"
                                th:value="${fuel.id}"
                                th:text="${fuel.getName()}">
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <h4 class="ui dividing header">Трансмиссия</h4>
        <div class="field">
            <div class="fields">
                <div class="five wide field">
                    <label>КПП</label>
                    <select class="ui search dropdown" id="gearBox" th:field="*{gearBox}">
                        <option value="0"></option>
                        <option th:each="gearBox : ${gearBoxes}"
                                th:value="${gearBox.id}"
                                th:text="${gearBox.getName()}">
                        </option>
                    </select>
                </div>
                <div class="five wide field">
                    <label>Тип КПП</label>
                    <select class="ui search dropdown" id="gearBoxType" th:field="*{gearBoxType}">
                        <option value="0"></option>
                        <option th:each="gearBoxType : ${gearBoxTypes}"
                                th:value="${gearBoxType.id}"
                                th:text="${gearBoxType.getName()}">
                        </option>
                    </select>
                </div>
                <div class="six wide field">
                    <label>Привод</label>
                    <select class="ui search dropdown" id="drive" th:field="*{drive}">
                        <option value="0"></option>
                        <option th:each="drive : ${drives}"
                                th:value="${drive.id}"
                                th:text="${drive.getName()}">
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <h4 class="ui dividing header">Кузов</h4>
        <div class="field">
            <div class="two fields">
                <div class="field">
                    <label>Модель кузова</label>
                    <select class="ui search dropdown" id="body" th:field="*{body}">
                        <option value="0"></option>
                        <option th:each="body : ${bodies}"
                                th:value="${body.id}"
                                th:text="${body.getName()}">
                        </option>
                    </select>
                </div>
                <div class="field">
                    <label>Снаряженная масса</label>
                    <input type="text" th:field="*{weight}" id="weight" placeholder="Снаряженная масса">
                </div>
            </div>
            <div class="fields">
                <div class="four wide field">
                    <label>Длина</label>
                    <input type="text" th:field="*{length}" id="length" placeholder="Длина">
                </div>
                <div class="four wide field">
                    <label>Ширина</label>
                    <input type="text" th:field="*{width}" id="width" placeholder="Ширина">
                </div>
                <div class="four wide field">
                    <label>Высота</label>
                    <input type="text" th:field="*{height}" id="height" placeholder="Высота">
                </div>
                <div class="four wide field">
                    <label>База</label>
                    <input type="text" th:field="*{base}" id="base" placeholder="База">
                </div>
            </div>
        </div>
        <h4 class="ui dividing header">Динамические характеристики</h4>
        <div class="two fields">
            <div class="field">
                <label>Максимальная скорость</label>
                <input type="text" name="maxSpeed" placeholder="Максимальная скорость" th:field="*{maxSpeed}">
            </div>
            <div class="field">
                <label>Время разгона до 100 км/ч</label>
                <input type="text" name="acceleration" placeholder="Время разгона до 100 км/ч" th:field="*{acceleration}">
            </div>
        </div>

        <h4 class="ui dividing header">Электрические характеристики</h4>
        <div class="two fields">
            <div class="field">
                <label>Емкость батареи</label>
                <input type="text" name="battery" placeholder="Емкость батареи" th:field="*{battery}">
            </div>
            <div class="field">
                <label>Запас хода</label>
                <input type="text" name="range" placeholder="Запас хода" th:field="*{range}">
            </div>
        </div>

        <h4 class="ui dividing header">Прочие параметры</h4>
        <div class="two fields">
            <div class="field">
                <label>Тюнинг</label>
                <select class="ui search dropdown" id="tuning" th:field="*{tuner}">
                    <option value="0"></option>
                    <option th:each="tuner : ${tuners}"
                            th:value="${tuner.id}"
                            th:text="${tuner.getName()}">
                    </option>
                </select>
            </div>
            <div class="field">
                <label>Серия</label>
                <select class="ui search dropdown" id="series" th:field="*{series}">
                    <option value="0"></option>
                    <option th:each="series : ${series}"
                            th:value="${series.id}"
                            th:text="${series.getName()}">
                    </option>
                </select>
            </div>
        </div>
        <div class="ui segment">
            <div class="fields">
                <div class="five wide field">
                    <div class="ui slider checkbox">
                        <input type="checkbox" name="electric" th:checked="${modification.electric}">
                        <label>Электромобиль</label>
                    </div>
                </div>
                <div class="five wide field">
                    <div class="ui slider checkbox">
                        <input type="checkbox" name="hybrid" th:checked="${modification.hybrid}">
                        <label>Гибрид</label>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="ui dividing header">Фотографии</h4>
        <div class="two fields">
            <div class="field">
                <label>Заглавное фото</label>
                <input type="file" name="file">
            </div>
            <div class="field">
                <label>Остальные фото</label>
                <input type="file" name="files" multiple>
            </div>
        </div>

        <button class="ui button" type="submit">Сохранить</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

</div>
<script>
    $('.ui.dropdown').dropdown();
</script>
<div th:insert="parts/_footer :: footer"></div>
</body>
</html>
