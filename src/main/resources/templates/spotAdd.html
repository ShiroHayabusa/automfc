<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      sec:authorize="isAuthenticated()">

<div th:insert="parts/_header :: header"></div>
<div th:insert="parts/_menu :: menu"></div>

<body>

<div style="margin-left:20px" class="ui mini breadcrumb">
    <a class="section" href="/">Главная</a>
    <i class="right angle icon divider"></i>
    <div class="active section">Добавить спот</div>
</div>

<div style="margin-left: 20px; margin-right: 20px" class="ui divider"></div>

<div class="ui center aligned container">
    <div class="ui small steps">
        <div class="step">
            <div class="content">
                <div class="title">Выберите марку</div>
            </div>
        </div>
        <div class="step">
            <div class="content">
                <div class="title">Выберите модель</div>
            </div>
        </div>
        <div class="step">
            <div class="content">
                <div class="title">Выберите поколение</div>
                <div class="description">Для некоторых моделей не требуется</div>
            </div>
        </div>
        <div class="step">
            <div class="content">
                <div class="title">Выберите модификацию</div>
                <div class="description">Для некоторых моделей не требуется</div>
            </div>
        </div>
        <div class="step">
            <div class="content">
                <div class="title">Создайте спот</div>
                <div class="description">Во вкладке споты</div>
            </div>
        </div>

    </div>
    <form style="margin-left: 20px; margin-top: 15px" action="/catalog" sec:authorize ="isAuthenticated()">
        <button class="ui primary button">
            Перейти в каталог
        </button>
    </form>
</div>
<div class="ui divider"></div>
<div th:insert="parts/_footer :: footer"></div>
</body>
</html>
