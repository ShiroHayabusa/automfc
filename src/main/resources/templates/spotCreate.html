<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      sec:authorize="isAuthenticated()">

<div th:insert="parts/_header :: header"></div>
<div th:insert="parts/_menu :: menu"></div>

<body>

<div style="margin-left:20px" class="ui mini breadcrumb">
    <a class="section" href="/">Главная</a>
    <i class="right angle icon divider"></i>
    <div class="active section">Добавить спот</div>
</div>

<div class="ui raised very padded text container segment">
    <form class="ui form" th:action="@{/spotCreate}" th:object="${spot}"
          method="post" enctype="multipart/form-data">
        <div class="ui segment">
            <h3 class="ui dividing header">
                Место съемки
            </h3>
            <div class="field">
                <label>Страна</label>
                <select class="ui search dropdown" id="country" th:field="*{country}">
                    <option value="0"></option>
                    <option th:each="country : ${countries}"
                            th:value="${country.id}"
                            th:text="${country.getName()}">
                    </option>
                </select>
            </div>

            <div class="field">
                <label>Город (населенный пункт)</label>
                <input type="text" name="text" placeholder="Город" th:field="*{city}">
            </div>
        </div>

        <div class="field">
            <label>Марка</label>
            <select class="ui search dropdown" id="manufacturer" th:field="*{manufacturer}">
                <option value="0"></option>
                <option th:each="manufacturer : ${manufacturers}"
                        th:value="${manufacturer.id}"
                        th:text="${manufacturer.getName()}">
                </option>
            </select>
        </div>

        <div class="field">
            <label>Модель</label>
            <select class="ui search dropdown" id="carmodel" th:field="*{carmodel}">
                <option value="0"></option>
                <option th:each="carmodel : ${carmodels}"
                        th:value="${carmodel.id}"
                        th:text="${carmodel.getName()}">
                </option>
            </select>
        </div>

        <div class="field">
            <label>Описание</label>
            <textarea type="text" name="text" placeholder="Описание" th:field="*{description}"></textarea>
        </div>

        <div class="field">
            <label>Фото 1</label>
            <input type="file" name="file1">
        </div>

        <div class="field">
            <label>Фото 2</label>
            <input type="file" name="file2">
        </div>

        <div class="field">
            <label>Фото 3</label>
            <input type="file" name="file3">
        </div>

        <button class="ui button" type="submit">Добавить</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
<div th:insert="parts/_footer :: footer"></div>
</body>
</html>
