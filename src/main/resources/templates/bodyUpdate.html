<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" sec:authorize="hasAuthority('ADMIN')">

<div th:insert="parts/_header :: header"></div>
<div th:insert="parts/_menu :: menu"></div>

<body>

<div style="margin-left:20px" class="ui mini breadcrumb">
    <a class="section" href="/">Главная</a>
    <i class="right angle icon divider"></i>
    <a class="section" href="/adminPage">Администрирование</a>
    <i class="right angle icon divider"></i>
    <a class="section" href="/bodyList">Список кузовов</a>
    <i class="right angle icon divider"></i>
    <div class="active section">Добавить кузов</div>
</div>

<div class="ui raised very padded text container segment">
    <form class="ui form" action="#" th:action="@{/bodyUpdate}" th:object="${body}"
          method="post" enctype="multipart/form-data">
        <div class="field">
            <input readonly type="hidden" th:field="*{id}" id="id" placeholder="ID">
        </div>
        <div class="field">
            <label>Производитель</label>
            <select class="ui search dropdown" id="manufacturer" th:field="*{manufacturer}">
                <option value="0"></option>
                <option th:each="manufacturer : ${manufacturers}"
                        th:value="${manufacturer.id}"
                        th:text="${manufacturer.getName()}">
                </option>
            </select>
        </div>
        <div class="field">
            <label>Кузов</label>
            <input type="text" name="name" placeholder="Кузов" th:field="*{name}">
        </div>
        <button class="ui button" type="submit">Сохранить</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
<script>
    $('.ui.dropdown').dropdown();
</script>
<div th:insert="parts/_footer :: footer"></div>
</body>
</html>
