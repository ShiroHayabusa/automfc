<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      sec:authorize="hasAuthority('ADMIN')">

<div th:insert="parts/_header :: header"></div>
<div th:insert="parts/_menu :: menu"></div>

<body>

<div style="margin-left:20px" class="ui mini breadcrumb">
    <a class="section" href="/">Главная</a>
    <i class="right angle icon divider"></i>
    <a class="section" href="/autosport">Автоспорт</a>
    <i class="right angle icon divider"></i>
    <a class="section" th:href="@{/autosport/{id}(id=${team.series.id})}" th:text="${team.series.name}"></a>
    <i class="right angle icon divider"></i>
    <a class="section" th:href="@{/autosport/teams/{id}(id=${team.series.id})}">Команды</a>
    <i class="right angle icon divider"></i>
    <a class="section" th:href="@{/teamOpen/{id}(id=${team.id})}" th:text="${team.name}"></a>
    <i class="right angle icon divider"></i>
    <div class="active section">Редактировать команду</div>
</div>

<div class="ui raised very padded text container segment">
    <form class="ui form" action="#" th:action="@{/teamUpdate}" th:object="${team}"
          method="post" enctype="multipart/form-data">
        <img class="ui small centered image" th:src="@{'/img/' + ${team.logo}}" alt="">
        <div class="field">
            <input readonly type="hidden" th:field="*{id}" id="id" placeholder="ID">
        </div>
        <div class="field">
            <label>Название</label>
            <input type="text" name="name" placeholder="Имя" th:field="*{name}">
        </div>
        <div class="field">
            <label>Страна</label>
            <select class="ui search dropdown" id="country" th:field="*{country}">
                <option value="0"></option>
                <option th:each="country : ${countries}"
                        th:value="${country.id}"
                        th:text="${country.getName()}">
                </option>
            </select>
        </div>
        <div class="field">
            <label>Год основания</label>
            <input type="text" name="yearOfFoundation" placeholder="Год основания" th:field="*{yearOfFoundation}">
        </div>
        <div class="field">
            <label>Серия</label>
            <select class="ui search dropdown" id="series" th:field="*{series}">
                <option value="0"></option>
                <option th:each="series : ${series}"
                        th:value="${series.id}"
                        th:text="${series.getName()}">
                </option>
            </select>
        </div>
        <div class="field">
            <label>Описание</label>
            <textarea type="text" name="description" placeholder="Описание" th:field="*{description}"></textarea>
        </div>
        <div class="field">
            <label>Очки сезон 2021</label>
            <input type="text" name="description" placeholder="Описание" th:field="*{points2021}">
        </div>
        <div class="field">
            <label>Логотип</label>
            <input type="file" name="file">
        </div>
        <button class="ui button" type="submit">Сохранить</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
<script>
    $('.ui.dropdown').dropdown();
</script>
<div th:insert="parts/_footer :: footer"></div>
</body>
</html>
